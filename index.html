<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Me</h1>
    <form action="">
        <div>
            <label for="">First Name</label>
            <input type="text" name="" id="" placeholder="Enter First Name">
        </div>
        <div>
            <label for="">Last Name</label>
            <input type="text" name="" id="" placeholder="Enter Last Name">
        </div>
        <div>
            <label for="">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email">
        </div>
        <div>
            <h2>What services do you need?</h2>
            <label for="WEb Design">Web Design:</label>
            <input type="checkbox" name="" id="">

            <label for="Mobile App">Mobile App:</label>
            <input type="checkbox" name="" id="">

            <label for="Logo Design">Logo Design:</label>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <h2>Method Of Payment</h2>
            <label for="Cash">Cash:</label>
            <input type="radio" name="Cash" id="">

            <label for="Transfer">Transfer:</label>
            <input type="radio" name="Transfer" id="">
        </div>
        <hr>
        <div>
            <h2>Enter message</h2>
            <textarea name="comment box" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button>Submit</button> 
        </div>
        <div>
            <h3>Connect with me</h3>
            <a href="#" target="blank">Twitter</a>
            <a href="#" target="blank">Instagram</a>
        </div>

    </form>
</body>

</html>
